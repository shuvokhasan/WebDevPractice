<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
</head>
<body>
    <h1>Type anything and get the result!</h1>
    <div id="output"></div>
    <input type="text" id="input" placeholder="Type something..">
    <button type="button" id="whatIs" onclick="whatIs()">?</button>

    <script>
        const input = document.getElementById('input');
        const whatis = document.getElementById('whatIs');
        const output = document.getElementById('output');
        let iniValue;

        function whatIs() {
            iniValue = input.value;

            for(i = 0; i < iniValue.length; i++){
                if(iniValue[i] === "+"){
                    var operatorLoc = i + 1;
                    console.log(`Operator found at: ${operatorLoc}`);
                } else if(iniValue[i] === "-"){
                    var operatorLoc = i + 1;
                    console.log(`Operator found at: ${operatorLoc}`);
                } else if(iniValue[i] === "*"){
                    var operatorLoc = i + 1;
                    console.log(`Operator found at: ${operatorLoc}`);
                } else if(iniValue[i] === "/"){
                    var operatorLoc = i + 1;
                    console.log(`Operator found at: ${operatorLoc}`);
                } else{
                    console.log("Unknown Symbols");;
                }
            }

            output.innerHTML = iniValue;

            input.value = "";
            input.focus();
        }
    </script>
</body>
</html>
