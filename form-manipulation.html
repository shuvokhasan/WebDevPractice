<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation</title>
</head>
<body>
    <h1>String Manipulation on input Field</h1>
    <input type="text" id="input">
    <button type="button" id="button" onclick="addValuePlus()">+</button>
    <button type="button" id="button" onclick="addValueMinus()">-</button>

    <script>
        const input = document.getElementById('input');
        const button = document.getElementById('button');
        let iniValue;

        function addValuePlus() {
            iniValue = input.value.trim() + " + ";
            input.value = iniValue;

            input.focus();
        }

        function addValueMinus() {
            iniValue = input.value.trim() + " - ";
            input.value = iniValue;

            input.focus();
        }
    </script>
</body>
</html>
