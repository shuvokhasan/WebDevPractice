<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By TagName</title>

    <style>
        td{
            border: 1px solid black;
            padding: 24px;
            font-size: 110%;
        }
    </style>

</head>
<body>
    <div>
        <table>
            <tr><td onclick="changeColor(this)">1</td><td onclick="changeColor(this)">2</td><td onclick="changeColor(this)">4</td><td onclick="changeColor(this)">5</td></tr>
            <tr><td onclick="changeColor(this)">6</td><td onclick="changeColor(this)">7</td><td onclick="changeColor(this)">8</td><td onclick="changeColor(this)">9</td></tr>
            <tr><td onclick="changeColor(this)">10</td><td onclick="changeColor(this)">11</td><td onclick="changeColor(this)">12</td><td onclick="changeColor(this)">13</td></tr>
            <tr><td onclick="changeColor(this)">14</td><td onclick="changeColor(this)">15</td><td onclick="changeColor(this)">16</td><td onclick="changeColor(this)">17</td></tr>
            <tr><td onclick="changeColor(this)">18</td><td onclick="changeColor(this)">19</td><td onclick="changeColor(this)">20</td><td onclick="changeColor(this)">21</td></tr>
        </table>
    </div>

    <script>
        const colors = ["purple", "magenta", "yellow", "aqua", "maroon", "teal", "orange"];
        // let target = document.getElementsByTagName("td");
        function changeColor(el){
            i = Math.floor(Math.random() * colors.length);
            el.style.backgroundColor = colors[i];
        }
    </script>
</body>
</html>
